<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi AI Commander</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Multi AI Commander</h1>
      <button id="open-settings" title="Open settings">⚙️</button>
    </header>
    <main>
      <section class="prompt-section">
        <textarea id="prompt" rows="6" placeholder="Type your prompt here (voice input supported)"></textarea>
        <div class="prompt-controls">
          <button id="voice-button" class="secondary" title="Start voice input">🎤 Voice</button>
          <span id="voice-status" class="voice-status"></span>
        </div>
      </section>
      <section class="targets-section">
        <h2>Targets</h2>
        <div id="targets-container" class="targets-container"></div>
      </section>
      <section class="actions-section">
        <button id="send-button" class="primary">Send</button>
        <div id="progress" class="progress"></div>
      </section>
    </main>
    <dialog id="settings-dialog">
      <form method="dialog">
        <h2>Settings</h2>
        <label class="inline">
          <input type="checkbox" id="setting-voice" /> Enable voice input by default
        </label>
        <label class="inline">
          Delay between sends (ms)
          <input type="number" id="setting-delay" min="0" step="100" />
        </label>
        <menu>
          <button value="cancel">Cancel</button>
          <button value="ok">Save</button>
        </menu>
      </form>
    </dialog>
    <template id="target-template">
      <label class="target-option">
        <input type="checkbox" class="target-checkbox" />
        <span class="target-label"></span>
      </label>
    </template>
    <script type="module" src="index.js"></script>
  </body>
</html>
